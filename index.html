<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
    <title>Drum Kit JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="teclas">
    <div data-key="65" class="tecla">
        <kbd>A</kbd>
        <p class="sonido">Clap</p>
    </div>
    <div data-key="66" class="tecla">
        <kbd>B</kbd>
        <p class="sonido">Hihat</p>
    </div>
    <div data-key="67" class="tecla">
        <kbd>C</kbd>
        <p class="sonido">Kick</p>
    </div>
    <div data-key="68" class="tecla">
        <kbd>D</kbd>
        <p class="sonido">Openhat</p>
    </div>
    <div data-key="69" class="tecla">
        <kbd>E</kbd>
        <p class="sonido">Boom</p>
    </div>
    <div data-key="70" class="tecla">
        <kbd>F</kbd>
        <p class="sonido">Ride</p>
    </div>
    <div data-key="71" class="tecla">
        <kbd>G</kbd>
        <p class="sonido">Snare</p>
    </div>
    <div data-key="72" class="tecla">
        <kbd>H</kbd>
        <p class="sonido">Tom</p>
    </div>
    <div data-key="73" class="tecla">
        <kbd>I</kbd>
        <p class="sonido">Tink</p>
    </div>
</div>

<audio data-key="69" src="sonidos/boom.wav"></audio>
<audio data-key="65" src="sonidos/clap.wav"></audio>
<audio data-key="66" src="sonidos/hihat.wav"></audio>
<audio data-key="67" src="sonidos/kick.wav"></audio>
<audio data-key="68" src="sonidos/openhat.wav"></audio>
<audio data-key="70" src="sonidos/ride.wav"></audio>
<audio data-key="71" src="sonidos/snare.wav"></audio>
<audio data-key="73" src="sonidos/tink.wav"></audio>
<audio data-key="72" src="sonidos/tom.wav"></audio>
<script>
function reproduceSonido (k) {
    const audio = document.querySelector(`audio[data-key="${k.keyCode}"]`);
    const tecla = document.querySelector(`.tecla[data-key="${k.keyCode}"]`);
    if (!audio) return; // Con esto evitamos que la función se ejecute si se presiona una tecla que no tenga codigo asociado.
    audio.currentTime = 0; // Devuelve la reproducción al inicio del archivo.
    audio.play();
    tecla.classList.add("onpress");
}
function removeTransition (k) {
    if (k.propertyName !== "transform") return; // 
    this.classList.remove("onpress");
}
const teclas = document.querySelectorAll('.tecla');
teclas.forEach(tecla => tecla.addEventListener("transitionend", removeTransition));
window.addEventListener("keydown",reproduceSonido);
</script>
</body>
</html>
